<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Syracuse.com</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			Header stuff goes here.
		</div>
	</header>
	<main>
		<section class="showcase">
			<div class="container">
				<article class="primary">
						Primary article goes here.
				</article>
				<div class="showcase-row">
					<article class="secondary">
						Secondary
					</article>
					<div class="showcase-right">
						<article class="tertiary">1</article>
						<article class="tertiary">2</article>
						<article class="tertiary">3</article>
						<article class="tertiary">4</article>
					</div>
				</div><!-- /row-->
			</div><!-- /container -->
		</section>
		<section class="trending">
			<div class="container">
				<h2>Trending Articles</h2>
				<div class="trending-row">
					<article class="trending-item">1</article>
					<article class="trending-item">2</article>
					<article class="trending-item">3</article>
					<article class="trending-item">4</article>
					<article class="trending-item">5</article>
					<article class="trending-item">6</article>
				</div><!-- /trending row -->
			</div><!-- /container -->
		</section>
	</main>
	<footer>
		<div class="container">
			Footer stuff goes here.
		</div>
	</footer>
</body>
</html>
